<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="./style.css" />
      <title>Simon</title>
   </head>
   <body>

         <div class="header">
            <h1 class="first">SIMON!</h1>
            <h1 class="second">SIMON!</h1>
            <h1 class="third">SIMON!</h1>
            <h1 class="fourth">SIMON!</h1>
         </div>
      
         <div class="game-box image-shadow js-tilt-container">
            <div class="game-over"><div id="sorry"></div>
            </div>
            <div class="square" id="red"></div>
            <div class="square" id="blue"></div>
            <div class="square" id="yellow"></div>
            <div class="square" id="green"></div>
            <div class="score" id="start">Start</div>               
            </div>
         </div>
         <div class="light"></div>
         
         
         <div class="container">
            <span type="submit" class="button" id="start-game" value="Start Game">Start Game<span class="highlight">START GAME</span></span>
            <span type="submit" class="button" id="cat-mode" value="Start Cat Mode">Start Cat Mode<span class="highlight">START CAT MODE</span></span>
         </div>

            <div class="cats-temp"></div>
            
         
      </div>
      <audio preload="auto" src="./sounds/simonSound1.mp3" id="red-sound"></audio>
      <audio preload="auto" src="./sounds/simonSound2.mp3" id="blue-sound"></audio>
      <audio preload="auto" src="./sounds/simonSound4.mp3" id="yellow-sound"></audio>
      <audio preload="auto" src="./sounds/simonSound3.mp3" id="green-sound"></audio>
      <script src="./main.js"></script>
   </body>
</html>
