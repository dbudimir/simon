<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./style.css" />
      <title>Simon</title>
   </head>
   <body>
         
         <div class="game-over"><div id="sorry"><span>Sorry, the next color was <span id="real-answer"></span></span></div>
            <span id="start-over">Try Again?</span>
         </div>

         <dvi class="header">
            <h1>Simon!</h1>
         </dvi>
      
         <div class="game-box image-shadow js-tilt-container">
            <div class="square" id="red"></div>
            <div class="square" id="blue"></div>
            <div class="square" id="yellow"></div>
            <div class="square" id="green"></div>
            <div class="score">
            <span>You've lasted</span>
            <span class="calc-score">0</span>
            <span>rounds</span>
            </div>
         </div>
         <div class="light"></div>
         
         <div class="container">
               
               <input type="submit" id="start-game" value="Start Game"></input>
               <input type="submit" id="cat-mode" value="Start Cat Mode"></input>
            </div>

            <div class="cats-temp">
               <img src="" id="random-cat">
               <img src="" id="cat-at-bat">
            </div>
            
         
      </div>
      <script src="./main.js"></script>
   </body>
</html>
